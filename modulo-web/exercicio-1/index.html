<!--Crie uma página HTML com um botão e um parágrafo. Escreva um programa que,
 ao clicar no botão, altere o texto do parágrafo para "Olá, mundo!" utilizando o método getElementById.-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo Web - Exercício 1</title>
</head>
<body>
    <p id="paragraph">Aqui</p>
    <button id="btn-update">Atualizar</button>
    <script>
        const buttonUpdate = document.getElementById("#btn-update")
        const paragraph = document.getElementById("#paragraph")

        function paragraphUpdate() {
            paragraph.innerHTML = "Olá Mundo!"
            console.log(paragraph.innerHTML)
        }
        buttonUpdate.addEventListener("click" , paragraphUpdate)
    </script>
</body>
</html>
